<script type="module">
    import SystemAPI from 'https://apicenter.pages.dev/internal/barclay/system/syst.api.js';

    console.log("Lang: " + SystemAPI.getLanguage());
    console.log("OS: " + SystemAPI.getOSName());
    console.log("Brows: " + SystemAPI.getBrowserName());
    console.log("Brows Ver: " + SystemAPI.getBrowserVersion());
    console.log("Plat: " + SystemAPI.getPlatform());
    console.log("Dev Typ: " + SystemAPI.getDeviceType());
    console.log(SystemAPI.getScreenResolution());
    console.log("Colr Dep: " + SystemAPI.getColorDepth());
    console.log("TimeZ: " + SystemAPI.getTimezone());
    console.log("Mem: " + SystemAPI.getMemory());
    console.log("Cores: " + SystemAPI.getCores());
    console.log("OnLineStat: " + SystemAPI.getOnlineStatus());
    console.log("DNT Stat: " + SystemAPI.getDoNotTrack());
    console.log("Cookies: " + SystemAPI.getCookiesEnabled());
    SystemAPI.getLocation(location => console.log(location));
    SystemAPI.getBatteryInfo(batteryInfo => console.log(batteryInfo));
    console.log(SystemAPI.getNetworkInfo());

</script>
